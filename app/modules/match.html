<div class="pure-g" id="page-match" ng-if="match.id">

  <lvdlom-breadcrumb cfg="breadcrumb" class="pure-u-1"></lvdlom-breadcrumb>
  
  <div class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-4">
    <div class="pure-u-1 g-block">
      <div class="g-topbar g-main-topbar">{{Formatter.matchTitle(match)}}</div>
      <div>
        <lvdlom-fiche-match match="match"></lvdlom-fiche-match>
      </div>
    </div>
    <div class="pure-u-1 g-block">
      <div class="g-topbar"><span class="fa fa-futbol-o"></span>Buts</div>
      <div>
        <lvdlom-buteurs-match match="match"></lvdlom-equipe-match>
      </div>
    </div>
  </div>
    
  <div class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-4">
    <div class="pure-u-1 g-block">
      <div class="g-topbar"><span class="fa fa-user"></span>Ã‰quipe</div>
      <div>
        <lvdlom-equipe-match match="match"></lvdlom-equipe-match>
      </div>
    </div>
    <div class="pure-u-1 g-block" ng-if="match.fiche.class1">
      <div class="g-topbar"><span class="fa fa-list-ul"></span>Classement</div>
      <div>
        <lvdlom-classement-match match="match"></lvdlom-classement-match>
      </div>
    </div>
  </div>
  
  <div class="pure-u-1 pure-u-xl-1-2 g-block g-fixed-block g-scroll-block">
    <div class="g-topbar"><span class="fa fa-camera"></span>Documents</div>
    <div>
      <lvdlom-documents documents="match.documents"></lvdlom-documents>
    </div>
  </div>

   
</div>
