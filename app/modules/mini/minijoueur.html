<div ng-controller="MiniJoueurCtrl">

  <lvdlom-mini-loading ng-show="loading"></lvdlom-mini-loading>

  <div ng-show="!loading && !joueur">Aucun joueur sélectionné</div>
  
  <div ng-show="!loading && joueur">
  
    <div class="g-block-title">{{joueur.fiche.prenom}} {{joueur.fiche.nom}}</div>
    <div class="g-photo-id" style="background-image: url({{Picture.joueur(joueur.id)}});"></div>
  
  </div>
  
  

</div>
