<div ng-controller="MiniMatchCtrl" id="minimatch">

  <lvdlom-mini-loading ng-show="loading"></lvdlom-mini-loading>

  <div ng-show="!loading && !match">Aucun match sélectionné</div>
  
  <div ng-show="!loading && match" class="g-block-link">
    
    <a href="#match/{{match.fiche.id}}" class="fa fa-mail-forward"></a>
    
    <div class="g-row">
      <lvdlom-fiche-match match="match" cfg="cfg"></lvdlom-fiche-match>
    </div>
    
    <div class="g-row">
      <lvdlom-equipe-match match="match" cfg="cfg"></lvdlom-equipe-match>
    </div>
    
  </div>
  

</div>
