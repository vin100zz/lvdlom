<div ng-controller="MiniMatchCtrl" id="minimatch">

  <lvdlom-mini-loading ng-show="loading"></lvdlom-mini-loading>

  <div ng-show="!loading && !match">Aucun match sélectionné</div>
  
  <div ng-show="!loading && match">
  
    <!-- <lvdlom-maillot cfg="maillot"></lvdlom-maillot>  -->
    
    <a href="#match/{{match.fiche.id}}" class="link-button fa fa-mail-forward"></a>
    
    <div class="row row-score">
      <div class="club" style="background-image: url({{Picture.club(left.id)}})"></div>
      
      <div class="score">
        <div class="score-container {{Bom.resultat(match.fiche)}}">
          <div class="plain">{{left.buts}}-{{right.buts}}</div>
          <div class="rq" ng-show="match.fiche.rqScore !== ''">{{rqScore}}</div>
        </div>
      </div>
      
      <div class="club" style="background-image: url({{Picture.club(right.id)}})"></div>
    </div>
    
    <div class="row row-fiche">
      <div>{{match.fiche.date | format:'dateLong'}}</div>
      <div><span ng-bind-html="match.competition.sousType | format:'sousTypeCompetition'"></span><span>{{match.competition.nom}}</span></div>
      <div>{{match.fiche.niveau}}</div>
    </div>
    
    <div class="row row-joueurs">
      <ul>
       <li ng-repeat="joueur in joueurs" ng-class="{remplacant: joueur.isRemplacant}">
         <div>
           <span ng-show="joueur.isRemplacant" class="remplacant remark">{{joueur.minuteRmp}}'</span>
           <span ng-bind-html="joueur.poste | format:'poste'"></span><span>{{joueur.prenom}} {{joueur.nom}}</span>
           <span ng-show="joueur.minuteOut" class="remplacant remark">{{joueur.minuteOut}}'</span>
         </div>
         <div ng-bind-html="Formatter.butsPerJoueur(joueur.id, match.buteurs.om)"></div>
         <div><div ng-bind-html="joueur.carton | format:'carton'"></div></div>
       </li>
      </ul>
    </div>
    
    <div class="row row-entraineurs">
      <ul>
       <li ng-repeat="entraineur in match.entraineurs">
         <div>
           <span ng-bind-html="'E' | format:'poste'"></span><span>{{entraineur.prenom}} {{entraineur.nom}}</span>
         </div>
       </li>
      </ul>
    </div>
    
  </div>
  

</div>
