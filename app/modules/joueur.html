<div class="pure-g" id="page-joueur" ng-if="joueur.id">

  <lvdlom-breadcrumb cfg="breadcrumb" class="pure-u-1"></lvdlom-breadcrumb>
  
  <div class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-4">
    <div class="pure-u-1 g-block">
      <div class="g-topbar g-main-topbar">
        <span>{{joueur.fiche.prenom}} {{joueur.fiche.nom}}</span>
        <a href="#/saisie/edit/joueur/{{joueur.id}}" class="g-edit-data"><span class="fa fa-pencil"></span></a>
      </div>
      <div>
        <lvdlom-fiche-joueur joueur="joueur"></lvdlom-fiche-match>
      </div>
    </div>
    <div class="pure-u-1 g-block">
      <div class="g-topbar"><span class="fa fa-trophy"></span>Palmarès</div>
      <div>
        <lvdlom-palmares-joueur joueur="joueur"></lvdlom-palmares-joueur>
      </div>
    </div>
    <div class="pure-u-1 g-block">
      <div class="g-topbar"><span class="fa fa-star"></span>Premières</div>
      <div>
        <lvdlom-premieres-joueur joueur="joueur"></lvdlom-premieres-joueur>
      </div>
    </div>
  </div>
    
  <div class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-4">
    <div class="pure-u-1 g-block">
      <div class="g-topbar"><span class="fa fa-history"></span>Carrière</div>
      <div>
        <lvdlom-carriere-joueur joueur="joueur"></lvdlom-carriere-joueur>
      </div>
    </div>
    <div ng-if="links.length" class="pure-u-1 g-block">
      <div class="g-topbar"><span class="fa fa-link"></span>Liens</div>
      <div>
        <lvdlom-links links="links"></lvdlom-links>
      </div>
    </div>
    <div class="pure-u-1 g-block">
      <div class="g-topbar"><span class="fa fa-bar-chart"></span>Statistiques</div>
      <div>
        <lvdlom-stats-joueur joueur="joueur"></lvdlom-stats-joueur>
      </div>
    </div>
  </div>
  
  <div class="pure-u-1 pure-u-xl-1-2 g-block g-fixed-block g-scroll-block">
    <div class="g-topbar"><span class="fa fa-camera"></span>Documents</div>
    <div>
      <lvdlom-documents documents="joueur.documents"></lvdlom-documents>
    </div>
  </div>

   
</div>
