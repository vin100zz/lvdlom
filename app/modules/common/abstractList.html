<meta charset="utf-8">

<div class="pure-g">

  <div class="pure-u-1 g-block">
    <div class="g-topbar"><span class="fa fa-filter"></span>Filtres</div>
    <div>
      <lvdlom-filters cfg="filters"></lvdlom-filters>
    </div>
  </div>
    
  <div class="pure-u-1 pure-u-xl-3-4 g-fixed-block">
    <div class="pure-u-1 g-block g-scroll-block">
      <div class="g-topbar"><span class="fa fa-list-ul"></span>Résultats</div>
      <div>
        <lvdlom-table cfg="tableCfg"></lvdlom-table>
      </div>
    </div>
  </div>
  
  <div class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-4">
    <div class="pure-u-1 g-block" ng-show="chartCfg != null">
      <div class="g-topbar"><span class="fa fa-pie-chart"></span>Stats</div>
      <div>
        <lvdlom-charts cfg="chartCfg"></lvdlom-charts>
      </div>
    </div>
    
    <div class="pure-u-1 g-block">
      <div class="g-topbar"><span class="fa fa-search"></span>Sélection</div>
      <div>
        <ng-include src="selectionTpl"></ng-include>
      </div>
      <div class="g-bottombar" ng-if="selectionLink && selected.id">
        <a href="{{selectionLink}}{{selected.id}}" class="fa fa-mail-forward g-link"></a>
      </div>
    </div>
  </div>

</div>
