<div id="charts">
  <div class="canvases">
    <canvas class="inner" width="60px" height="60px" style="z-index: 1;"></canvas>
    <canvas class="main" width="120px" height="120px" style="z-index: 2;"></canvas>
  </div>
  <div class="legend">
    <div>
    <ul>
      <li ng-repeat="data in mainData | reverse">{{data.value}} {{data.label}}<span class="icon" style="background-color:{{data.color}};"></span></li>
    </ul>
    <ul>
      <li ng-repeat="data in innerData | reverse">{{data.value}} {{data.label}}<span class="icon" style="background-color:{{data.color}};"></span></li>
    </ul>
    </div>
  </div>
</div>
