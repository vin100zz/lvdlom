<div id="breadcrumb" class="block">
  <div>
    <div class="prev">
      <a href="{{cfg.prev.link}}">&lt;&lt; {{cfg.prev.label}}</a>
    </div>
    <div>
      <span>{{cfg.current}}</span>
    </div>
    <div class="next">
      <a href="{{cfg.next.link}}">{{cfg.next.label}} &gt;&gt;</a>
    </div>
  </div>
</div>
