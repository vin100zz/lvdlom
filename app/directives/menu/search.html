<ul id="search-results" ng-class="{visible: cfg.pattern.length > 2}">
  <li ng-repeat="result in results">
    <a href="{{result.link}}">
      <div><span>{{result.preMatch}}</span><span class="match">{{result.match}}</span><span>{{result.postMatch}}</span></div>
      <div class="g-remark">{{result.remark}}</div>
    </a>
  </li>
  <li class="no-result" ng-if="results.length == 0">Pas de r√©sultat</li>
</ul>
