<div ng-controller="MiniAdversaireCtrl" id="miniadversaire">

  <lvdlom-mini-loading ng-if="loading"></lvdlom-mini-loading>

  <div ng-if="!loading && !adversaire">Aucun adversaire sélectionné</div>
  
  <div ng-if="!loading && adversaire">
    
    <div class="g-block-title">{{adversaire.nom}}</div>
    
    <div class="row">
    
      <div class="club" style="background-image: url({{Picture.club(adversaire.id)}})"></div>
      
      <div><lvdlom-maillot cfg="cfgMaillot"></lvdlom-maillot></div>
    
    </div>
    
  </div>
  

</div>
