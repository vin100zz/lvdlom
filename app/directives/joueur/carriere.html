<div class="dir-carriere-joueur" ng-if="joueur.id">

  <div class="g-row">
    <ul>
      <li ng-repeat="row in carriere" ng-class="{'g-important': row.om}">
        <div class="g-remark">{{row.saison}}</div>
        <div>
          <span>{{row.club}}</span>
          <span class="g-remark" ng-if="row.remark">{{row.remark}}</span>
        </div>
      <li>
    </ul>
  </div>
  
</div>
