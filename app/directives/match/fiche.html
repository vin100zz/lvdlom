<div class="fiche-match" ng-class="{mini: cfg.mini}">
  <div class="row-score">
    <div class="club" style="background-image: url({{Picture.club(left.id)}})"></div>
    <div class="score">
      <div class="score-container">
        <div class="plain">{{left.buts}}-{{right.buts}}</div>
        <div class="rq" ng-show="match.fiche.rqScore !== ''">{{rqScore}}</div>
      </div>
    </div>
    <div class="club" style="background-image: url({{Picture.club(right.id)}})"></div>
  </div>
  
  <div ng-hide="cfg.mini" class="block-title row-equipes">
    <div>{{left.nom}}</div>
    <div></div>
    <div>{{right.nom}}</div>
  </div>
  
  <div class="row-info">
    <div class="col">
      <div>{{match.fiche.date | format:'dateLong'}}</div>
      <div><span ng-bind-html="match.competition.sousType | format:'sousTypeCompetition'"></span><span>{{match.competition.nom}}</span></div>
      <div>{{match.fiche.niveau}}</div>
    </div>
    <div class="col" ng-hide="cfg.mini">
      <div>Saison {{match.fiche.saison}}</div>
      <div>{{match.fiche.lieu}}</div>
      <div ng-show="match.fiche.spectateurs">{{match.fiche.spectateurs}} spectateurs</div>
    </div>
  </div>
</div>
