<div class="dir-equipe-match" ng-if="match.id">

  <div class="g-row row-joueurs">
    <ul>
      <li ng-repeat="joueur in joueurs" ng-class="{remplacant: joueur.isRemplacant}">
        <div>
          <span ng-show="joueur.isRemplacant" class="remplacant g-remark">
            <span ng-if="joueur.minuteRmp">{{joueur.minuteRmp}}'</span>
          </span>
          <span ng-bind-html="joueur.poste | format:'poste'"></span>
          <span ng-bind-html="Formatter.nomJoueur(joueur)" ng-class="{'first-match': joueur.firstMatch, 'last-match': joueur.lastMatch}"></span>
          <span ng-show="joueur.minuteOut" class="remplacant g-remark">{{joueur.minuteOut}}'</span>
        </div>
        <div ng-bind-html="Formatter.butsPerJoueur(joueur.id, match.buteurs.om)"></div>
        <div><div ng-bind-html="joueur.carton | format:'carton'"></div></div>
      </li>
    </ul>
  </div>
   
  <div class="g-row row-entraineurs">
    <ul>
     <li ng-repeat="entraineur in match.entraineurs">
       <div>
         <span ng-bind-html="'E' | format:'fonction'"></span>
         <span ng-bind-html="Formatter.nomDirigeant(entraineur)" ng-class="{'first-match': entraineur.firstMatch, 'last-match': entraineur.lastMatch}"></span>
       </div>
     </li>
    </ul>
  </div>
  
</div>
